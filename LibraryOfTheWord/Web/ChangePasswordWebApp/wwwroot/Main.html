<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Change Your Password</h1>
        <input type="password" id="newPassword" placeholder="New Password" class="textbox">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="textbox">
        <button onclick="changePassword()">Update Password</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
